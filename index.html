<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Current Affairs | Govt Exam Prep</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="news-container">
        <aside class="date-sidebar">
            <h3><i class="fas fa-calendar-alt"></i> Archives</h3>
            <div id="date-list" class="date-picker">
                </div>
        </aside>

        <main class="news-feed">
            <header class="news-header">
                <div class="branding">
                    <h1>DAILY BRIEFING</h1>
                    <p id="current-display-date">January 12, 2026</p>
                </div>
                <div class="search-box">
                    <input type="text" id="news-search" placeholder="Search keywords..." onkeyup="searchNews()">
                    <i class="fas fa-search"></i>
                </div>
            </header>

            <div id="content-area">
                </div>

            <div class="daily-footer hidden" id="daily-quiz-footer">
                <button class="btn-quiz"><i class="fas fa-edit"></i> Take Today's Quiz</button>
            </div>
        </main>
    </div>

    <script src="news_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
